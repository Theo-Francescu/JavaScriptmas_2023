<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 13 - Christmas Dinner Picker</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Christmas Dinner Picker</h1>
    <p class="result" id="result">
      Your ideal Christmas dinner is <span id="food">...</span>
    </p>

    <div id="recipe" style="display: none">
      <h2>Recipe:</h2>
      <p id="recipe-text">Recipe details will appear here.</p>
    </div>

    <form>
      <label for="name">How many guests are coming?</label>
      <input id="num-input" type="number" id="guests" name="guests" />
      <div class="veggie">
        <input
          type="checkbox"
          id="vegetarian-input"
          name="vegetarian"
          checked
        />
        <label for="name">Vegetarian?</label>
      </div>
      <button id="btn" type="button">Calculate</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
